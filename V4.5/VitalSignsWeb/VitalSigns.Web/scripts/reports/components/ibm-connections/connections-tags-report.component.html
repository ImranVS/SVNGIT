<div>
    <div class="hidden-xs hidden-sm dashboard-menu" id="zeusContext">
        <ul class="list-group" *ngIf="contextMenuSiteMap">

            <li class="list-group-item" *ngFor="let node of contextMenuSiteMap.nodes"
                [routerLinkActive]="['selected']"
                [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="this.urlHelpers.getUrlPath(node.url)" [queryParams]="this.urlHelpers.getUrlQueryParams(node.url)">{{node.title}}</a>
            </li>

        </ul>
    </div>
    <div id="zeusContent" class="container-fluid">
        <connections-server-filter [(statType)]="currentStatType" [(deviceType)]="currentDeviceType" [(widgetName)]="currentWidgetName" [(widgetURL)]="currentWidgetURL" [(hideServerControl)]="currentHideServerControl" [(hideDatePanel)]="currentHideDatePanel"></connections-server-filter>
        <div class="reportsPage">
            <h1>Tags</h1>
            <div *ngFor="let widget of widgets">
                <h3>{{widget.title}}</h3>
                <div id="{{widget.id}}">
                    <my-widget [contract]="widget"></my-widget>
                </div>
            </div>
        </div>

    </div>

    <button class="visible-xs visible-sm showMbtn" onclick="$('.dashboard-menu').toggle();">
        <img class="svgInject" src="/img/dashboard/SubLevelsMenu.svg" title="Dashboard Sub Levels" alt="Dashboard Sub Levels" />
    </button>

</div>
