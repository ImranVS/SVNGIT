<template ngFor let-item="$implicit" [ngForOf]="onPremApps">
    <a [routerLink]="['/services/dashboard']" [queryParams]="{type: item.type}"><h3>{{item.type}}</h3></a>
    <div class="widgetOnPremisesApps-statusCountWrapper">
        <div *ngIf="item.not_responding > 0" class="zeusColorReact-danger zeusColorReactBg" [style.-webkit-flex-grow]="item.not_responding" [style.flex-grow]="item.not_responding">
            <a [routerLink]="['/services/dashboard']" [queryParams]="{status: 'Not Responding', type: item.type}">
                <div>{{item.not_responding}}</div>
            </a>
        </div>
        <div *ngIf="item.ok > 0" class="zeusColorReact-success zeusColorReactBg" [style.-webkit-flex-grow]="item.ok" [style.flex-grow]="item.ok">
            <a [routerLink]="['/services/dashboard']" [queryParams]="{status: 'OK', type: item.type}">
                <div>{{item.ok}}</div>
            </a>
        </div>
        <div *ngIf="item.issue > 0" class="zeusColorReact-warning zeusColorReactBg" [style.-webkit-flex-grow]="item.issue" [style.flex-grow]="item.issue">
            <a [routerLink]="['/services/dashboard']" [queryParams]="{status: 'Issue', type: item.type}">
                <div>{{item.issue}}</div>
            </a>
        </div>
        <div *ngIf="item.maintenance > 0" class="zeusColorReact-default zeusColorReactBg" [style.-webkit-flex-grow]="item.maintenance" [style.flex-grow]="item.maintenance">
            <a [routerLink]="['/services/dashboard']" [queryParams]="{status: 'Maintenance', type: item.type}">
                <div>{{item.maintenance}}</div>
            </a>
        </div>
</div>
</template>
