<table class="table table-condensed small table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Device Name</th>
            <th>OS</th>
            <th>Last sync times</th>
            <th>Device ID</th>
        </tr>
    </thead>
    <tbody *ngIf="mobileUsers">
        <tr *ngFor="let mobileUser of mobileUsers">
            <td>{{mobileUser.user_name}}</td>
            <td>{{mobileUser.device}}</td>
            <td>{{mobileUser.os}}</td>
            <td>{{mobileUser.last_sync_time}}</td>
            <td>{{mobileUser.deviceId}}</td>
        </tr>
    </tbody>
</table>
