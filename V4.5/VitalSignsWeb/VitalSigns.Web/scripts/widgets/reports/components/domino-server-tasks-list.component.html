<table class="table table-condensed small table-striped" id="htmlTable">
    <thead>
        <tr>
            <th>Task Name</th>
            <th>Retry Count</th>
            <th>Enabled</th>
            <th>Max Busy Time</th>
            <th>Load String</th>
        </tr>
    </thead>
    <tbody *ngIf="dominoServerTasks">
        <tr *ngFor="let dominoST of dominoServerTasks">
            <td>{{dominoST.task_name}}</td>
            <td>{{dominoST.retry_count}}</td>
            <td>{{dominoST.enabled}}</td>
            <td>{{dominoST.max_busy_time}}</td>
            <td>{{dominoST.load_string}}</td>
        </tr>
    </tbody>
</table>
