<table class="table table-condensed small table-striped" id="htmlTable">
    <thead>
        <tr>
            <th style='text-align:left'>Group Name</th>
            <th style='text-align:center'>Group Type</th>
            <th style='text-align:right'>Members Count</th>
        </tr>
    </thead>
    <tbody *ngIf="data">
        <tr *ngFor="let entry of data">
            <td style='text-align:left'>{{entry.group_name}}</td>
            <td style='text-align:center'>{{entry.group_type}}</td>
            <td style='text-align:right'>{{entry.members}}</td>
        </tr>
    </tbody>
</table>
