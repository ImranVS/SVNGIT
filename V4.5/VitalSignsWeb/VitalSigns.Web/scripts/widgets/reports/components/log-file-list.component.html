<table class="table table-condensed small table-striped" id="htmlTable">
    <thead>
        <tr>
            <th>Key Word</th>
            <th>Exclude</th>
            <th>One Alert Per Day</th>
            <th>Scan Agent Log</th>
            <th>Scan Log</th>
        </tr>
    </thead>
    <tbody *ngIf="logFile">
        <tr *ngFor="let logF of logFile">
            <td>{{logF.key_word}}</td>
            <td>{{logF.exclude}}</td>
            <td>{{logF.one_alert_per_day}}</td>
            <td>{{logF.agent_log}}</td>
            <td>{{logF.log}}</td>
        </tr>
    </tbody>
</table>
