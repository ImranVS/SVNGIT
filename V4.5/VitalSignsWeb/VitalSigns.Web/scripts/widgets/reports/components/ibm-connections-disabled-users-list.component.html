<table *ngIf ="data && data.length > 0" class="table table-condensed small table-striped" id="htmlTable">
    <thead>
        <tr>
            <th> Server Name</th>
            <th>Display Name</th>
            <th>Account Last Logged-In</th>
        </tr>
    </thead>
    <tbody *ngIf="data">
        <tr *ngFor="let entry of data">
            <td>{{entry.name}}</td>
            <td>{{entry.device_name}}</td>
            <td>{{entry.last_login_date |date: 'shortDate'}}</td>
        </tr>
    </tbody>
</table>
<div *ngIf="data && data.length == 0">
    <p> No Licenses are currently being consumed by disabled users</p>
</div>
