<table>
    <tr>
        <td>
            <input class="btn btn-default" type="file" #files (change)="changeListener($event)" multiple />
        </td>
        <td>
            <button class="btn btn-default" (click)="uploadFiles($event)">Upload</button>
        </td>
    </tr>
</table>
<div [(ngModel)]="selectedFiles" id="dvSelectedFiles" class="alert-info"></div>
