  
 <div>
    <div class="hidden-xs hidden-sm dashboard-menu" id="zeusContext">
        <ul class="list-group" *ngIf="contextMenuSiteMap">

            <li class="list-group-item" *ngFor="let node of contextMenuSiteMap.nodes"
                [routerLinkActive]="['selected']"
                [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="this.urlHelpers.getUrlPath(node.url)" [queryParams]="this.urlHelpers.getUrlQueryParams(node.url)">{{node.title}}</a>
            </li>

        </ul>
    </div>
    <div id="zeusContent" class="container-fluid">
        <server-filter [(deviceType)]="currentDeviceType" [(widgetName)]="currentWidgetName" [(widgetURL)]="currentWidgetURL"
                       [(hideServerControl)]="currentHideServerControl"
                       [(hideDatePanel)]="currentHideDatePanel" [(showdisksdropdown)]="currentshowdiskdropdown" [(HideSingleDTControl)]="currentsingledtcontrol">

        </server-filter>
        <div class="reportsPage">
            <h1>Disk Space Consumption</h1>
            <div *ngFor="let widget of widgets">
                <div id="{{widget.id}}">
                    <my-widget [contract]="widget"></my-widget>
                </div>
            </div>
        </div>
    </div>

</div>
