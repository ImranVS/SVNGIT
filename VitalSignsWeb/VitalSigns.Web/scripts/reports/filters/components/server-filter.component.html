<div class="widgetWrapper noprint">
    <div class="widgetContent">
        <div id="dtPanel" style="display:inline-block">
            <span class="headerBlock">Start Date:</span> <wj-input-date format="MM-dd-yyyy" [(value)]="startDate" style="width:125px;"></wj-input-date>
        </div>
        <div id="dtPanel2" style="display:inline-block">
            <span class="headerBlock">End Date:</span> <wj-input-date format="MM-dd-yyyy" [(value)]="endDate" style="width:125px;"></wj-input-date>
        </div>
        <div id="dtPanel3" style="display:none">
            <span class="headerBlock">Date:</span> <wj-input-date format="MM-dd-yyyy" [(value)]="currentDate" style="width:125px;"></wj-input-date>
        </div>
        <div id="dtDate" style="display:none">
            <span class="headerBlock">Date:</span>
            <wj-input-date format="yyyy-MM-dd" [(value)]="currentDate" style="width:125px;"></wj-input-date>
        </div>
        <div id="dtServer" style="display:inline-block">
            <span class="headerBlock">Servers:</span> <wj-multi-select #multisel1
                                                                       [placeholder]="'Select Servers'"
                                                                       class="multiselect"
                                                                       [itemsSource]="deviceNameData"
                                                                       displayMemberPath="name" selectedValuePath="id"
                                                                       [headerFormat]="'{count} Servers selected'"
                                                                       [checkedMemberPath]="'selected'"
                                                                       [(ngModel)]="selectedServers" style="width:150px;">
            </wj-multi-select>
        </div>

        <div id="dtSort" style="display:none">
            <span class="headerBlock">Displayed Disks : </span>
            <select (change)="onChange($event.target.value)">
                <option value="false" selected="selected">show all disks</option>
                <option value="true">show monitored disks</option>
            </select>
        </div>

        <div id="dtFilter" style="display:inline-block">
            <button class="btn btn-success" (click)="applyFilters(multisel1)">Filter</button>
        </div>
    </div>
</div>
