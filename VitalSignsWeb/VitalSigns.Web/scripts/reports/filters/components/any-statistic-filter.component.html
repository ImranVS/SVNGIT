<div id="dtPanel" style="display:inline-block">
    <span class="headerBlock">Start Date:</span> <wj-input-date format="yyyy-MM-dd" [(value)]="startDate" style="width:125px;"></wj-input-date>
</div>
<div id="dtPanel2" style="display:inline-block">
    <span class="headerBlock">End Date:</span> <wj-input-date format="yyyy-MM-dd" [(value)]="endDate" style="width:125px;"></wj-input-date>
</div>
<div id="dtServer" style="display:inline-block">
    <span class="headerBlock">Statistic Type : </span> <select name="statisticTypeDropdown" [(ngModel)]="statisticTypeDropdown" (ngModelChange)="setStatisticDropdown()">
        <option *ngFor="let optionData of statisticTypeData" [ngValue]="optionData">{{optionData.name}}</option>
    </select>
</div>
<div id="dtServer" style="display:inline-block">
    <span class="headerBlock">Statistic : </span> <select name="statisticDropdown" [(ngModel)]="statisticDropdown">
        <option *ngFor="let optionData of statisticData" [ngValue]="optionData">{{optionData.name}}</option>
    </select>
</div>
<div id="dtServer" style="display:inline-block">
    <span class="headerBlock">Statistic Summary Type: </span> <select name="aggregationDropdown" [(ngModel)]="aggregationDropdown">
        <option value="avg" selected>Average</option>
        <option value="sum">Total</option>
    </select>
</div>
<div id="dtFilter" style="display:inline-block">
    <button (click)="applyFilters()">Filter</button>
</div>
