            <div class="col-lg-3 col-md-6 zeusColorReact-primary">
                <div class="widgetWrapper h-xs-108 zeusColorReactBg" data-widget-type="widgetImageText">
                    <div>
                        <div class="widgetImageText-head" style="text-align: center;" *ngIf="data">{{data.name }}</div>

                </div>

                    <div class="widgetTitle">

                    </div>
                    <!--<div class="widgetEditButton"><span aria-hidden="true" class="glyphicon glyphicon-cog"></span></div>-->
                    <div class="widgetContent" id="{{widget.id}}">
                        <my-widget [contract]="widget">loading...</my-widget>
                    </div>
                </div>
            </div>
        </div>
</div>
