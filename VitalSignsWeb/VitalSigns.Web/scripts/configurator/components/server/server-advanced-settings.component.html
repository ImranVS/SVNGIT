
<div class="container">
    <form [formGroup]="advancedSettingsForm" (ngSubmit)="onSubmit(advancedSettingsForm.value)">
        <div class="form-group" *ngIf="deviceType=='Domino'">
            <div class="panel panel-default">
                <div class="panel-heading">Memory Usage Alert</div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="memoryUsageAlert" formControlName="memory_threshold">
                        </div>
                        <label for="memoryUsageAlert">
                            Memory Utilization alerts will trigger if the percentage of memory in use on the server exceeds this threshold.

                            If you don't want to get memory alerts, set the threshold to zero.
                        </label>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">CPU Utilization Alert</div>

                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-5">

                            <input type="text" class="form-control" name="cpuUtilization" formControlName="cpu_threshold">
                        </div>
                        <label for="cpuUtilization">
                            CPU Utilization alerts will trigger if the CPU utilization rate exceeds this threshold.

                            If you don't want to get CPU alerts, set the threshold to zero.
                        </label>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Server Running Days Alert</div>

                <div class="panel-body">
                    <div class="form-group">

                        <label for="serverRunningDaysAlert">Some companies have a practice to reboot Domino servers after a set number of days. Enter a value here if you would like to be notified if a server is running beyond this limit.</label>

                        <label for="serverRunningDaysAlert" class="control-label col-sm-4">Alert if total elapsed running time exceeds:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="serverRunningDaysAlert" formControlName="server_days_alert">
                        </div>
                        <label for="serverRunningDaysAlert" class="control-label col-sm-4">consecutive days</label>
                    </div>

                </div>
            </div>
            <div class="panel panel-default">

                <div class="panel-heading">Cluster Replication Delays Alert</div>

                <div class="panel-body">
                    <div class="form-group">

                        <label for="clusterReplicationDelaysAlert">Cluster Replication Delay alerts will trigger if the amount of time (in seconds) that it takes for a document created on this server to be pushed to other servers in the cluster rate exceeds this threshold. If you don't want to get Cluster Replication Delay alerts, set the threshold to zero.</label>
                        <div class="row">
                            <label for="clusterReplicationDelaysAlert" class="control-label col-sm-4">Alert if Cluster Replication Queue time exceeds:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="clusterReplicationDelaysAlert" formControlName="cluster_replication_delay_threshold">
                            </div>
                            <label for="clusterReplicationDelaysAlert" class="control-label col-sm-4">seconds</label>
                        </div>
                        <br />
                        <div class="row">
                            <label for="clusterReplicationQueueAlert" class="control-label col-sm-6">Load another Cluster Replicator instance if cluster replication queue exceeds</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="clusterReplicationQueueAlert" formControlName="cluster_replication_queue_threshold">
                            </div>
                            <label for="clusterReplicationQueueAlert" class="control-label col-sm-2">seconds</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group" *ngIf="deviceType=='Sametime'">
            <div class="panel panel-default">
                <div class="panel-heading"> Proxy Server Settings</div>

                <div class="panel-body">
                    <div class="row">
                        <div class="form-group">
                            <label for="proxyServerType" class="control-label col-sm-1">Type:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="proxyServerType" formControlName="proxy_server_type">
                            </div>

                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="form-group">
                            <label for="proxyServerProtocol" class="control-label col-sm-1">Protocol:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="proxyServerProtocol" formControlName="proxy_server_protocol">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">DB2 Settings</div>

                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-sm-5">
                            <label for="dbms_host_name" class="control-label col-sm-4">DB2 Host Name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="dbms_host_name" formControlName="dbms_host_name">
                            </div>
                        </div>


                        <div class="form-group col-sm-7">
                            <label for="db2DatabaseName" class="control-label col-sm-3">DB2 Database Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="db2DatabaseName" formControlName="dbms_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-5">
                            <label for="db2Port" class="control-label col-sm-4">DB2 Port</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="db2Port" formControlName="dbms_port">
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="db2_settings_credentials_id" class="control-label col-sm-5">DB2 Credentials</label>
                            <div class="col-sm-7">
                             
                                <wj-combo-box [itemsSource]="ConnectionsCredentialData" displayMemberPath="text" selectedValuePath="value"
                                              placeholder="Select Credential" formControlName="db2_settings_credentials_id" name="db2_settings_credentials_id" [isEditable]="true"  [selectedValue]="null">
                                </wj-combo-box>
                            
                            </div>
                        </div>
                        <div class="form-group  col-sm-1">
                            <button class="btn btn-default" (click)="addSametimeCredentials(frmDialog)">
                                Add Crdentials
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Usage Statistics</div>

                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <div class="checkbox-inline">
                                <input type="checkbox" name="collectExtendSametimeStatistics" formControlName="collect_extended_statistics">
                                <label for="collectExtendSametimeStatistics">
                                    Collect Extended Sametime Statistics
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="portNo" class="control-label col-sm-3">Port No</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="portNo" formControlName="extended_statistics_port">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="checkbox-inline">
                                <input type="checkbox" name="collectMeetingStatistics" formControlName="collect_meeting_statistics">
                                <label for="collectMeetingStatistics">
                                    Collect Meeting Server Statistics
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="meetingHostName" class="control-label col-sm-6">Meeting Host Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="meetingHostName" formControlName="meeting_host_name">
                                </div>
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="meetingPort" class="control-label col-sm-6">Meeting Port</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="meetingPort" formControlName="meeting_port">
                                </div>
                            </div>

                            <div class="checkbox-inline">
                                <input type="checkbox" name="meetingRequireSSL" formControlName="meeting_require_ssl">
                                <label for="meetingRequireSSL">
                                    Require SSL
                                </label>
                            </div>
                        </div>

                        <div class="form-group col-sm-4">
                            <div class="checkbox-inline">
                                <input type="checkbox" name="collectConferenceStatistics" formControlName="collect_conference_statistics">
                                <label for="collectConferenceStatistics">
                                    Collect Conference Server Statistics

                                </label>
                            </div>
                            <div class="form-group">
                                <label for="conferenceHostName" class="control-label col-sm-6"> Conference Host Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="conferenceHostName" formControlName="conference_host_name">
                                </div>
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="conferencePort" class="control-label col-sm-6">Conference Port</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="conferencePort" formControlName="conference_port">
                                </div>
                            </div>

                            <div class="checkbox-inline">
                                <input type="checkbox" name="conferenceRequireSSL" formControlName="conference_require_ssl">
                                <label for="conferenceRequireSSL">
                                    Require SSL
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
            <div *ngIf="deviceType=='IBM Connections'">
                <div class="panel panel-default">
                    <div class="panel-heading">DB2 Settings</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-sm-4">

                                <label for="hostName" class="control-label col-sm-4">Host Name</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="hostName" formControlName="database_settings_host_name">
                                </div>

                            </div>
                            <div class="form-group col-sm-4">
                                <label for="database_settings_credentials_id" class="control-label col-sm-5">DB2 Credentials</label>
                                <div class="col-sm-7">
                                   
                                    <wj-combo-box [itemsSource]="deviceCredentialData" displayMemberPath="text" selectedValuePath="value"
                                 placeholder="Select Credential" formControlName="database_settings_credentials_id" name="database_settings_credentials_id" [isEditable]="true" [selectedValue]="null">
                                  </wj-combo-box>

                                </div>




                            </div>

                            <div class="form-group col-sm-4">
                                <button class="btn btn-default" (click)="addIbmCredentials(frmDialog)">
                                    Add Crdentials
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="port" class="control-label col-sm-2">Port</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="port" formControlName="database_settings_port">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>


    </form>
    <wj-popup class="col-md-6 modal-content" #frmDialog>
        <div class="panel panel-default">



            <form (ngSubmit)="SaveCredential(addCredentialForm.value,frmDialog)" class="form-horizontal" [formGroup]="addCredentialForm">
                <div class="panel-body">

                    <div class="form-group col-sm-12">
                        <label for="alias" class="control-label col-sm-2">Alias</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" #name d="alias" required name="alias" formControlName="alias">
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="user_id" class="control-label col-sm-2">User Id</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" required name="user_id" formControlName="user_id">
                        </div>
                    </div>

                    <div class="form-group col-sm-12">
                        <label for="password" class="control-label col-sm-2">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="password" required formControlName="password">
                        </div>
                    </div>

                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary"> Save </button>
                    <button class="btn btn-primary wj-hide " type="button" name="cancel" (click)="cancelEditAdd()">Cancel</button>
                </div>
            </form>
        </div>
    </wj-popup>
</div>
