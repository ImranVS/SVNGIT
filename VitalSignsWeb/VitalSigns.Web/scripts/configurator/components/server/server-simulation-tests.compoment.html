<div class="container">
    <form [formGroup]="simulationTests" (ngSubmit)="onSubmit(simulationTests.value)">
        <div class="panel panel-default">
            <div class="panel-heading">Performance Tests</div>
            <div class="panel-body">
                <p>Check any items you would like to be tested upon scanning this server.</p>
                <div class="form-group">
                    <label for="create_activity_threshold" class="control-label col-sm-3">Create Activity Threshold (ms):</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="create_activity_threshold" name="create_activity_threshold" formControlName="create_activity_threshold" />
                    </div>
                    <input type="checkbox" class="checkbox-inline" id="create_activity" formControlName="create_activity" name="create_activity" />
                    <label for="create_activity">Create Activity</label>
                </div>
                <div class="form-group">
                    <label for="create_blog_threshold" class="control-label col-sm-3">Create Blog Threshold (ms):</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="create_blog_threshold" name="create_blog_threshold" formControlName="create_blog_threshold" />
                    </div>
                    <input type="checkbox" class="checkbox-inline" id="create_blog" formControlName="create_blog" name="create_blog" />
                    <label for="create_blog">Create Blog</label>
                </div>
                <div class="form-group">
                    <label for="create_bookmark_threshold" class="control-label col-sm-3">Create Bookmark Threshold (ms):</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="create_bookmark_threshold" name="create_bookmark_threshold" formControlName="create_bookmark_threshold" />
                    </div>
                    <input type="checkbox" class="checkbox-inline" id="create_bookmark" name="create_bookmark" formControlName="create_bookmark" />
                    <label for="create_bookmark">Create Bookmark</label>
                </div>
                <div class="form-group">
                    <label for="create_community_threshold" class="control-label col-sm-3">Create Community Threshold (ms):</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="create_community_threshold" name="create_community_threshold" formControlName="create_community_threshold" />
                    </div>
                    <input type="checkbox" class="checkbox-inline" id="create_community" name="create_community" formControlName="create_community" />
                    <label for="create_community">Create Community</label>
                </div>
                <div class="form-group">
                    <label for="create_file_threshold" class="control-label col-sm-3">Create File Threshold (ms):</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="create_file_threshold" name="create_file_threshold" formControlName="create_file_threshold" />
                    </div>
                    <input type="checkbox" class="checkbox-inline" id="create_file" name="create_file" formControlName="create_file" />
                    <label for="create_file">Create File</label>
                </div>
                <div class="form-group">
                    <label for="create_wiki_threshold" class="control-label col-sm-3">Create Wiki Threshold (ms):</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="create_wiki_threshold" name="create_wiki_threshold" formControlName="create_wiki_threshold" />
                    </div>
                    <input type="checkbox" class="checkbox-inline" id="create_wiki" name="create_wiki" formControlName="create_wiki" />
                    <label for="create_wiki">Create Wiki</label>
                </div>
                <div class="form-group">
                    <label for="search_profile_threshold" class="control-label col-sm-3">Search Profile Threshold (ms):</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="search_profile_threshold" name="search_profile_threshold" formControlName="search_profile_threshold" />
                    </div>
                    <input type="checkbox" class="checkbox-inline" id="search_profile" name="search_profile" formControlName="search_profile" />
                    <label for="search_profile">Search Profile</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Save</button>
    </form>
</div>
