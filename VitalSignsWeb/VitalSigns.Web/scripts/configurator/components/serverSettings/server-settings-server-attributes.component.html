<div class="widgetWrapper">
    <div class="widgetContent">
        <div class="form-group">
            <label for="deviceType" class="control-label">Device Type:</label>

            <wj-combo-box name="deviceType" displayMemberPath="text" selectedValuePath="value" [itemsSource]="deviceTypeData" [(text)]="selectedDeviceType"
                          [(ngModel)]="selectedDeviceType" placeholder="Select Device Type" (selectedIndexChanged)="onDeviceTypeIndexChanged($event)" #combo>
            </wj-combo-box>
        </div>
        <div class="form-group"  *ngIf="selectedDeviceType" >
            <wj-flex-grid #attributegrid [itemsSource]="attributedata" selectionMode="Row" headersVisibility="Column" [frozenColumns]="1">
                <wj-flex-grid-column [header]="'Select'" [binding]="'is_selected'" [width]="150"> </wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Attribute Name'" [binding]="'attribute_name'" [width]="350" is-read-only="true"></wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Default Value'" [binding]="'default_value'" [width]="150"></wj-flex-grid-column>
                <wj-flex-grid-column [header]="'Unit of Measurement'" [binding]="'unit_of_measurement'" [width]="250" is-read-only="true"></wj-flex-grid-column>

            </wj-flex-grid>
            <div class="btn-group" *ngIf="attributedata != null">
                <button type="button" class="btn btn-default"
                        (click)="attributedata.moveToFirstPage()"
                        [disabled]="attributedata.pageIndex <= 0">
                    <span class="glyphicon glyphicon-fast-backward"></span>
                </button>
                <button type="button" class="btn btn-default"
                        (click)="attributedata.moveToPreviousPage()"
                        [disabled]="attributedata.pageIndex <= 0">
                    <span class="glyphicon glyphicon-step-backward">
                    </span>
                </button>
                <button type="button" class="btn btn-default" disabled style="width:100px">
                                        {{
attributedata.pageIndex + 1 | number
                    }} / {{attributedata.pageCount | number}}
                </button>
                <button type="button" class="btn btn-default"
                        (click)="attributedata.moveToNextPage()"
                        [disabled]="attributedata.pageIndex >= attributedata.pageCount - 1">
                    <span class="glyphicon glyphicon-step-forward"></span>
                </button>
                <button type="button" class="btn btn-default"
                        (click)="attributedata.moveToLastPage()"
                        [disabled]="attributedata.pageIndex >= attributedata.pageCount - 1">
                    <span class="glyphicon glyphicon-fast-forward"></span>
                </button>
            </div>
            <div class="pull-right" *ngIf="attributedata != null">
                <wj-menu [(value)]="AttributepageSize" [header]="'Page size'">
                    <wj-menu-item [value]="10">10</wj-menu-item>
                    <wj-menu-item [value]="20">20</wj-menu-item>
                    <wj-menu-item [value]="50">50</wj-menu-item>
                </wj-menu>
            </div>
            <div>&nbsp;</div>
            <div>
                <server-location-list (checkedDevices)="changeInDevices($event)" (deviceType)="currentDeviceType=$event"></server-location-list>
                <button type="button" class="btn btn-success" (click)="applySetting()">Apply</button>
            </div>
        </div>
    </div>
</div>
