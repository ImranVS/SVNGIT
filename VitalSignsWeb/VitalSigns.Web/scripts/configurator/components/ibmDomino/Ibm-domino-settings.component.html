
<div class="container">
    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-8">
        <form [formGroup]="ibmDominoSettingsForm" (ngSubmit)="onSubmit(ibmDominoSettingsForm.value)" class="form-horizontal">
          
            <div class="panel panel-default">
                <div class="panel-heading">IBM Domino Settings</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-5">Notes Program Directory Path:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" #notesprogramdirectory name="notes_program_directory" formControlName="notes_program_directory">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-5">Notes ID file:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" #notesuserid name="notes_user_id" formControlName="notes_user_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-5">Notes.INI:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" #notesini name="notes_ini" formControlName="notes_ini">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-5">Notes Password:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" #notespassword name="notes_password" formControlName="notes_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-7">
                            <label for="enableex_journal">
                                <input type="checkbox" class="checkbox-inline" id="enableex_journal" formControlName="enableex_journal">
                                EXJournaling is enabled
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-7">
                            <label for="enable_domino_console_commands">
                                <input type="checkbox" class="checkbox-inline" id="enable_domino_console_commands" formControlName="enable_domino_console_commands">
                                Enable Console Commands
                            </label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exjournalthreshold" class="control-label col-sm-5">Threshold:</label>
                        <div class="col-sm-7">
                            <input type="text"  pattern="^[1-9]\d*(\.\d+)?$" class="form-control" #exjournalthreshold name="exjournal_threshold" formControlName="exjournal_threshold">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consecutivetelnet" class="control-label col-sm-5">Consecutive Telnet</label>
                        <div class="col-sm-7">
                            <input type="text"  pattern="^[1-9]\d*(\.\d+)?$" class="form-control" #consecutivetelnet name="consecutive_telnet" formControlName="consecutive_telnet">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-offset-5 col-sm-3">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button class="btn btn-primary wj-hide " type="button" name="cancel" [routerLink]="['']">Cancel</button>
                            </div>
                            <div class="col-sm-1">
                             

                            </div>
                        </div>
                      
                    </div>
                </div>
            </div>
           
          
        </form>
    </div>
</div>
