<div class="container">

    <h1>Server Credentials</h1>
    <wj-group-panel [grid]="flex" [placeholder]="'Drag columns here to create groups.'" class="visible"></wj-group-panel>
    <wj-flex-grid [itemsSource]="data" selectionMode="Row" [frozenColumns]="1" [isReadOnly]="true" #flex id="servergrid">
        <wj-flex-grid-filter></wj-flex-grid-filter>
      
        <wj-flex-grid-column [header]="'Alias'" [binding]="'alias'" [width]="300" ></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'User Id'" [binding]="'user_id'" [width]="300"></wj-flex-grid-column>
        <!--<wj-flex-grid-column [header]="'Password'" [binding]="'password'" [width]="300" ></wj-flex-grid-column>-->
        <wj-flex-grid-column [header]="'DeviceType'" [binding]="'device_type'" [width]="300" ></wj-flex-grid-column>

    </wj-flex-grid>
    <div class="btn-group" *ngIf="data != null">
        <button type="button" class="btn btn-default"
                (click)="data.moveToFirstPage()"
                [disabled]="data.pageIndex <= 0">
            <span class="glyphicon glyphicon-fast-backward"></span>
        </button>
        <button type="button" class="btn btn-default"
                (click)="data.moveToPreviousPage()"
                [disabled]="data.pageIndex <= 0">
            <span class="glyphicon glyphicon-step-backward">
            </span>
        </button>
        <button type="button" class="btn btn-default" disabled style="width:100px">
            {{
data.pageIndex + 1 | number
            }} / {{data.pageCount | number}}
        </button>
        <button type="button" class="btn btn-default"
                (click)="data.moveToNextPage()"
                [disabled]="data.pageIndex >= data.pageCount - 1">
            <span class="glyphicon glyphicon-step-forward"></span>
        </button>
        <button type="button" class="btn btn-default"
                (click)="data.moveToLastPage()"
                [disabled]="data.pageIndex >= data.pageCount - 1">
            <span class="glyphicon glyphicon-fast-forward"></span>
        </button>
    </div>
    <div class="pull-right" *ngIf="data != null">
        <wj-menu [(value)]="pageSize" [header]="'Page size'">
            <wj-menu-item [value]="10">10</wj-menu-item>
            <wj-menu-item [value]="20">20</wj-menu-item>
            <wj-menu-item [value]="50">50</wj-menu-item>
        </wj-menu>
    </div>
    <div class="modal fade" id="dlgDetail">
        <form [formGroup]="serverCredentialForm" (ngSubmit)="onSubmit(serverCredentialForm.value)">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button"
                                class="close"
                                data-dismiss="modal"
                                (itemsSourceChanged)="itemsSourceChangedHandler()"
                                (click)="flex.collectionView.cancelEdit()"
                                aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">Edit Item</h4>
                    </div>
                    <div class="modal-body" *ngIf="flex.collectionView">

                        <div class="form-group">
                            <label for="alias">Alias</label>
                            <input type="text" class="form-control"  #name d="alias" required name="alias" formControlName="alias">
                        </div>
                        <div class="form-group">
                            <label for="user_id">User Id</label>
                            <input type="text" class="form-control"  required name="user_id" formControlName="user_id">
                        </div>
                        <div class="form-group" *ngIf="deviceTypes">
                            <label for="device_type">Device Type</label>
                            <br />
                            <wj-combo-box name="device_type" [itemsSource]="deviceTypes" [(text)]="selectedDeviceType"
                                          formControlName="device_type">
                            </wj-combo-box>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter Password</label>
                            <input type="password" class="form-control"  name="password" formControlName="password" >
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Enter Confirm Password</label>
                            <input type="password" class="form-control"  name="confirmPassword" formControlName="password">
                        </div>
                      
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-ok" (click)="flex.collectionView.commitEdit()"></span>
                            Save
                        </button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal"
                                (click)="flex.collectionView.cancelEdit()">
                            <span class="glyphicon glyphicon-ban-circle"></span>
                            Close
                        </button>
                    </div>
                </div><!-- modal-content -->l
            </div><!-- modal-dialog -->
        </form>
    </div><!-- modal -->
    <div class="well grid-sort-group">

        <!-- edit details in a popup -->
        <button class="btn btn-default"
                data-toggle="modal"
                data-backdrop="static"
                data-keyboard="false"
                data-target="#dlgDetail" (click)="editServerCredential()">
            Edit
        </button>
        <button class="btn btn-default"
                data-toggle="modal"
                data-backdrop="static"
                data-keyboard="false"
                data-target="#dlgDetail" (click)="addServerCredential()">
            Add
        </button>
        <button class="btn btn-default"
                data-target="#dlgDetail" (click)="delteServerCredential();">
            Delete
        </button>
    </div>
</div>
