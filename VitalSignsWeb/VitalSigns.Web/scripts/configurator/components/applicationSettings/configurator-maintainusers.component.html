<div class="container">

    <wj-group-panel [grid]="flex" [placeholder]="'Drag columns here to create groups.'" class="visible"></wj-group-panel>
    <wj-flex-grid #flex [itemsSource]="data" selectionMode="Row" [frozenColumns]="1" [isReadOnly]="true" >
        <wj-flex-grid-filter></wj-flex-grid-filter>
        <wj-flex-grid-column [header]="'Login Name'" [binding]="'login_name'" [width]="180"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Full Name'" [binding]="'full_name'" [width]="200"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Email'" [binding]="'email'" [width]="250" ></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Status'" [binding]="'status'" [width]="150"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Super Admin'" [binding]="'super_admin'" [width]="150"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Configurator Access	'" [binding]="'configurator_access'" [width]="180"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Console Command Access'" [binding]="'console_command_access'" [width]="200"></wj-flex-grid-column>
    </wj-flex-grid>
    <div class="btn-group" *ngIf="data != null">
        <button type="button" class="btn btn-default"
                (click)="data.moveToFirstPage()"
                [disabled]="data.pageIndex <= 0">
            <span class="glyphicon glyphicon-fast-backward"></span>
        </button>
        <button type="button" class="btn btn-default"
                (click)="data.moveToPreviousPage()"
                [disabled]="data.pageIndex <= 0">
            <span class="glyphicon glyphicon-step-backward">
            </span>
        </button>
        <button type="button" class="btn btn-default" disabled style="width:100px">
            {{
data.pageIndex + 1 | number
            }} / {{data.pageCount | number}}
        </button>
        <button type="button" class="btn btn-default"
                (click)="data.moveToNextPage()"
                [disabled]="data.pageIndex >= data.pageCount - 1">
            <span class="glyphicon glyphicon-step-forward"></span>
        </button>
        <button type="button" class="btn btn-default"
                (click)="data.moveToLastPage()"
                [disabled]="data.pageIndex >= data.pageCount - 1">
            <span class="glyphicon glyphicon-fast-forward"></span>
        </button>
    </div>
    <div class="pull-right" *ngIf="data != null">
        <wj-menu [(value)]="pageSize" [header]="'Page size'">
            <wj-menu-item [value]="10">10</wj-menu-item>
            <wj-menu-item [value]="20">20</wj-menu-item>
            <wj-menu-item [value]="50">50</wj-menu-item>
        </wj-menu>
    </div>
    <div class="modal fade" id="dlgDetail">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button"
                                class="close"
                                data-dismiss="modal"
                                (itemsSourceChanged)="itemsSourceChangedHandler()"
                                (click)="flex.collectionView.cancelEdit()"
                                aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">{{formTitle}}</h4>
                    </div>
                    <div class="modal-body" *ngIf="currentEditItem">
                        <div class="form-group">
                            <label for="login_name">Login Name</label>
                            <input type="text" class="form-control"  id="login_name" required name="login_name" [(ngModel)]="currentEditItem.login_name">
                        </div>
                        <div class="form-group">
                            <label for="full_name">Full Name</label>
                            <input type="text" class="form-control" id="full_name" required name="full_name" [(ngModel)]="currentEditItem.full_name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" required name="email" [(ngModel)]="currentEditItem.email">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>                           
                                <select name="status" class="form-control" [(ngModel)]="currentEditItem.status">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="super_admin">Super Admin</label>
                            <select name="super_admin" class="form-control" [(ngModel)]="currentEditItem.super_admin">
                                   <option value="Y">Yes</option>
                                <option value="N">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="configurator_access">Configurator Access</label>
                            <input type="checkbox" class="checkbox-inline" id="configurator_access" [(ngModel)]="currentEditItem.configurator_access">
                        </div>
                        <div class="form-group">
                            <label for="console_command_access">Console Command Access</label>
                            <input type="checkbox" class="checkbox-inline" id="console_command_access" [(ngModel)]="currentEditItem.console_command_access">
                        </div>
                       

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" (click)="saveMaintainUser()">
                            <span class="glyphicon glyphicon-ok" ></span>
                            Save
                        </button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal"
                                (click)="flex.collectionView.cancelEdit()">
                            <span class="glyphicon glyphicon-ban-circle"></span>
                            Close
                        </button>
                    </div>
                </div><!-- modal-content -->l
            </div><!-- modal-dialog -->
    </div><!-- modal -->
    <div class="well grid-sort-group">

        <!-- edit details in a popup -->
        <button class="btn btn-default"
                data-toggle="modal"
                data-backdrop="static"
                data-keyboard="false"
                data-target="#dlgDetail" (click)="editGridRow()">
            Edit
        </button>
        <button class="btn btn-default"
                data-toggle="modal"
                data-backdrop="static"
                data-keyboard="false"
                data-target="#dlgDetail" (click)="addGridRow()">
            Add
        </button>
        <button class="btn btn-default"
                data-target="#dlgDetail" (click)="delteMaintainUsers();">
            Delete
        </button>
    </div>
</div>
