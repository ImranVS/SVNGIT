<div class="container">

    <h1>Business Hours</h1>
    <wj-group-panel [grid]="flex" [placeholder]="'Drag columns here to create groups.'" class="visible"></wj-group-panel>
    <wj-flex-grid  #flex [itemsSource]="data" selectionMode="Row" [frozenColumns]="1" [isReadOnly]="true">
        <wj-flex-grid-filter></wj-flex-grid-filter>
        <wj-flex-grid-column [header]="'Name'" [binding]="'name'" [width]="100"> </wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Start Time'" [binding]="'start_time'" [width]="100"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Duration'" [binding]="'duration'" [width]="100"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Sunday'" [binding]="'sunday'" [width]="100"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Monday'" [binding]="'monday'" [width]="100"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Tuesday'" [binding]="'tuesday'" [width]="100"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Wednesday'" [binding]="'wednesday'" [width]="100"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Thursday'" [binding]="'thursday'" [width]="100"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Friday'" [binding]="'friday'" [width]="100"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Saturday'" [binding]="'saturday'" [width]="100"></wj-flex-grid-column>
    </wj-flex-grid>
    <div class="btn-group" *ngIf="data != null">
        <button type="button" class="btn btn-default"
                (click)="data.moveToFirstPage()"
                [disabled]="data.pageIndex <= 0">
            <span class="glyphicon glyphicon-fast-backward"></span>
        </button>
        <button type="button" class="btn btn-default"
                (click)="data.moveToPreviousPage()"
                [disabled]="data.pageIndex <= 0">
            <span class="glyphicon glyphicon-step-backward">
            </span>
        </button>
        <button type="button" class="btn btn-default" disabled style="width:100px">
            {{
data.pageIndex + 1 | number
            }} / {{data.pageCount | number}}
        </button>
        <button type="button" class="btn btn-default"
                (click)="data.moveToNextPage()"
                [disabled]="data.pageIndex >= data.pageCount - 1">
            <span class="glyphicon glyphicon-step-forward"></span>
        </button>
        <button type="button" class="btn btn-default"
                (click)="data.moveToLastPage()"
                [disabled]="data.pageIndex >= data.pageCount - 1">
            <span class="glyphicon glyphicon-fast-forward"></span>
        </button>
    </div>
    <div class="pull-right" *ngIf="data != null">
        <wj-menu [(value)]="pageSize" [header]="'Page size'">
            <wj-menu-item [value]="10">10</wj-menu-item>
            <wj-menu-item [value]="20">20</wj-menu-item>
            <wj-menu-item [value]="50">50</wj-menu-item>
        </wj-menu>
    </div>
    <div class="modal fade" id="dlgDetail">
        <form [formGroup]="businessHoursForm" (ngSubmit)="onSubmit(businessHoursForm.value)">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button"
                                class="close"
                                data-dismiss="modal"
                                (itemsSourceChanged)="itemsSourceChangedHandler()"
                                (click)="flex.collectionView.cancelEdit()"
                                aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">Edit Item</h4>
                    </div>
                    <div class="modal-body" *ngIf="flex.collectionView">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required name="name" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="start_time">Start Time</label>
                            <input type="text" class="form-control" id="start_time" required name="start_time" formControlName="start_time">
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration</label>
                            <input type="number" class="form-control" id="duration" required name="duration" formControlName="duration">
                        </div>
                        <div class="form-group">
                            <label for="duration">Sunday</label>
                            <input type="checkbox" class="form-control" id="sunday"  formControlName="sunday">
                        </div>
                        <div class="form-group">
                            <label for="monday">Monday</label>
                            <input type="checkbox" class="form-control" id="monday"  formControlName="monday">
                        </div>
                        <div class="form-group">
                            <label for="tuesday">Tuesday</label>
                            <input type="checkbox" class="form-control" id="tuesday"  formControlName="tuesday">
                        </div>
                        <div class="form-group">
                            <label for="wednesday">Wednesday</label>
                            <input type="checkbox" class="form-control" id="wednesday"  formControlName="wednesday">
                        </div>
                        <div class="form-group">
                            <label for="thursday">Thursday</label>
                            <input type="checkbox" class="form-control" id="thursday"  formControlName="thursday">
                        </div>
                        <div class="form-group">
                            <label for="friday">Friday</label>
                            <input type="checkbox" class="form-control" id="friday" formControlName="friday">
                        </div>
                        <div class="form-group">
                            <label for="saturday">Saturday</label>
                            <input type="checkbox" class="form-control" id="saturday"  formControlName="saturday">
                        </div>
                       
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-ok" (click)="flex.collectionView.commitEdit()"></span>
                            Save
                        </button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal"
                                (click)="flex.collectionView.cancelEdit()">
                            <span class="glyphicon glyphicon-ban-circle"></span>
                            Close
                        </button>
                    </div>
                </div><!-- modal-content -->l
            </div><!-- modal-dialog -->
        </form>
</div><!-- modal -->
    <div class="well grid-sort-group">

        <!-- edit details in a popup -->
        <button class="btn btn-default"
                data-toggle="modal"
                data-backdrop="static"
                data-keyboard="false"
                data-target="#dlgDetail"  (click)="editBusinessHour()">
            Edit
        </button>
        <button class="btn btn-default"
                data-toggle="modal"
                data-backdrop="static"
                data-keyboard="false"
                data-target="#dlgDetail" (click)="addBusinessHour()" >
           Add
        </button>
        <button class="btn btn-default"               
                data-target="#dlgDetail" (click)="delteBusinessHour();">
            Delete
        </button>
    </div>
</div>
