

<div class="container">
  
    <h1>IBM Domino Settings</h1>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
        <div class="form-group">
            <label for="name">Notes Program Directory Path:</label>
            <input type="text" class="form-control" #name d="name" required name="name" formControlName="name">
        </div>
       
        <div class="form-group">
            <label for="name">Notes ID file:</label>
            <input type="text" class="form-control" #name d="name" required name="name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="name">Notes.INI:</label>
            <input type="text" class="form-control" #name d="name" required name="name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="name">Notes Password:</label>
            <input type="text" class="form-control" #name d="name" required name="name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="monday">EXJournaling is enabled: </label>
            <input type="checkbox" class="form-control" id="monday" formControlName="monday">
        </div>
        <div class="form-group">
            <label for="monday">Enable Console Commands</label>
            <input type="checkbox" class="form-control" id="monday" formControlName="monday">
        </div>
        <div class="form-group">
            <label for="name">Threshold:</label>
            <input type="text" class="form-control" #name d="name" required name="name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="name">Consecutive Telnet</label>
            <input type="text" class="form-control" #name d="name" required name="name" formControlName="name">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-primary" [routerLink]="['/profiles']" role="button">Cancel</a>
    </form>
</div>
