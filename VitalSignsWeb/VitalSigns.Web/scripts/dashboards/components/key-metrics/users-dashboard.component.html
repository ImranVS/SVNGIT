<div id="zeusContext">

    <div id="zeusContextNavigation">
        <div id="zeusContextNavigationIcon">
            <img class="svgInject" src="img/menu/dashboard.svg" title="Dashboard" alt="Dashboard" />
        </div>
        <div id="zeusContextNavigationText">
            <h2>
                Users
                <app-navigator></app-navigator>
            </h2>
            <p>Users dashboard</p>
        </div>
    </div>

    <div class="clearfix"></div>
</div>
<div id="zeusContent">
    <div class="row">
        <div class="aZeusFilter col-md-6 col-lg-6">
            <div class="radio radio-info radio-inline">
                <input type="radio" [checked]="false" (click)="setSort1($event.target.checked)" id="sortchoice11" name="sortchoice1">
                <label for="sortchoice11">By Count</label>
            </div>
            <div class="radio radio-info radio-inline">
                <input type="radio" [checked]="true" (click)="setSort1(!$event.target.checked)" id="sortchoice12" name="sortchoice1">
                <label for="sortchoice12">By Server</label>
            </div>
        </div>
        <div class="aZeusFilter col-md-6 col-lg-6">
            <div class="radio radio-info radio-inline">
                <input type="radio" [checked]="false" (click)="setSort2($event.target.checked)" id="sortchoice21" name="sortchoice2">
                <label for="sortchoice21">By Cost</label>
            </div>
            <div class="radio radio-info radio-inline">
                <input type="radio" [checked]="true" (click)="setSort2(!$event.target.checked)" id="sortchoice22" name="sortchoice2">
                <label for="sortchoice22">By Server</label>
            </div>
        </div>
    </div>
    <div class="row">
    </div>

        <div class="row">
            <div class="{{widget.css}}" *ngFor="let widget of widgets">
                <div class="widgetWrapper">
                    <div class="widgetTitle">
                        {{widget.title}}
                    </div>
                    <div class="widgetEditButton"><span aria-hidden="true" class="glyphicon glyphicon-cog"></span></div>
                    <div class="widgetContent" id="{{widget.id}}">
                        <my-widget [contract]="widget">loading...</my-widget>
                    </div>
                </div>
            </div>
        </div>
    </div>
