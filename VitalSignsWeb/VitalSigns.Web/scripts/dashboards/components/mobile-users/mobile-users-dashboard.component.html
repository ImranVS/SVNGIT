<div id="zeusContext">
    
    <div id="zeusContextNavigation">
        <div id="zeusContextNavigationIcon">
            <img class="svgInject" src="/img/menu/dashboard.svg" title="Dashboard" alt="Dashboard" />
        </div>
        <div id="zeusContextNavigationText">
            <h2>
                {{dashboardTitle}}
                <app-navigator></app-navigator>
            </h2>
            <p>{{dashboardSubtitle}}</p>
        </div>
    </div>

    <div id="zeusContextActions">

        <!-- Split button -->
        <div class="btn-wrapper">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" (click)="printReport()">Print</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div id="zeusContent">
    <div class="row">
        <div class="{{widget.css}}" *ngFor="let widget of widgets">
            <div class="widgetWrapper">
                <div class="widgetTitle">
                    {{widget.title}}
                </div>
                <div class="widgetEditButton"><span aria-hidden="true" class="glyphicon glyphicon-cog"></span></div>
                <div class="widgetContent" id="{{widget.id}}">
                    <my-widget [contract]="widget">loading...</my-widget>
                </div>
            </div>
        </div>
    </div>
</div>
