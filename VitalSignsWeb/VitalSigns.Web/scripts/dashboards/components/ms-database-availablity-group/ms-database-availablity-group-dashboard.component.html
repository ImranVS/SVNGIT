<div id="zeusContext">

    <div id="zeusContextNavigation">
        <div id="zeusContextNavigationIcon">
            <img class="svgInject" src="/img/servers/MSExchange.svg" title="Dashboard" alt="Dashboard" />
        </div>
        <div id="zeusContextNavigationText">
            <h2>
              Database Availability Group (DAG) Health
                <app-navigator></app-navigator>
            </h2>
            <p>DAG dashboard</p>
        </div>
    </div>

    <div class="clearfix"></div>
</div>
<div id="zeusContent" class="container-fluid">
    <div class="row">

        <div class="col-xs-12">
            <div class="widgetWrapper">
                <div class="widgetTitle">
                  Data Availability Groups.
                </div>
                <div class="widgetContent" id="ms-database-availablity-group-grid">
                    <vs-ms-database-availablity-group-grid (select)="onSelect($event)">loading...</vs-ms-database-availablity-group-grid>
                </div>
            </div>
        </div>

        <div class="col-xs-12" *ngIf="serviceId">
            <div class="widgetWrapper">
                <div class="widgetEditButton"><span aria-hidden="true" class="glyphicon glyphicon-cog"></span></div>
                <div class="widgetContent" id="ms-database-availablity-group-details">
                    <vs-ms-database-availablity-group-details>loading...</vs-ms-database-availablity-group-details>
                </div>
            </div>
        </div>

    </div>
</div>
<button class="visible-xs visible-sm showMbtn" onclick="$('.dashboard-menu').toggle();">
    <img class="svgInject" src="/img/dashboard/SubLevelsMenu.svg" title="Dashboard Sub Levels" alt="Dashboard Sub Levels" />
</button>
