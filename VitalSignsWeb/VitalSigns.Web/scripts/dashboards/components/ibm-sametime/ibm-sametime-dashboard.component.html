<div id="zeusContext">

    <div id="zeusContextNavigation">
        <div id="zeusContextNavigationIcon">
            <img class="svgInject" src="img/menu/dashboard.svg" title="Dashboard" alt="Dashboard" />
        </div>
        <div id="zeusContextNavigationText">
            <h2>
                IBM Sametime
                <!--<app-navigator></app-navigator>-->
            </h2>
            <p>IBM Sametime dashboard</p>
        </div>
    </div>

    <div class="clearfix"></div>
</div>
<div id="zeusContent">
    <div class="row">
        
        <div class="col-xs-12">
            <div class="widgetWrapper">
                <div class="widgetTitle">
                    Sametime Info
                </div>
                <div class="widgetEditButton"><span aria-hidden="true" class="glyphicon glyphicon-cog"></span></div>
                <div class="widgetContent" id="sametimeGrid">
                    <vs-sametime-grid (select)="onSelect($event)">loading...</vs-sametime-grid>
                </div>
            </div>
        </div>

        <div class="col-xs-12" *ngIf="serviceId">
            <div class="widgetWrapper">
                <div class="widgetEditButton"><span aria-hidden="true" class="glyphicon glyphicon-cog"></span></div>
                <div class="widgetContent" id="sametimeDetails">
                    <vs-sametime-details>loading...</vs-sametime-details>
                </div>
            </div>
        </div>

    </div>
</div>
