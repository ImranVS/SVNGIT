<table class="table table-condensed small table-striped" id="htmlTable">
    <thead>
        <tr>
            <th>Display Name</th>
            <th>User Principal Name</th>
            <th>Account Last Modified</th>
        </tr>
    </thead>
    <tbody *ngIf="data">
        <tr *ngFor="let entry of data">
            <td [style.color]="entry.old_disabled  ? 'red' : null">{{entry.display_name}}</td>
            <td [style.color]="entry.old_disabled  ? 'red' : null">{{entry.user_principal_name}}</td>
            <td [style.color]="entry.old_disabled  ? 'red' : null">{{entry.account_last_modified |date: 'shortDate'}}</td>
        </tr>
    </tbody>
</table>
