<table class="table table-condensed small table-striped">
    <thead>
        <tr>
            <th style="width:200px;">Title</th>
            <th>File Name</th>
            <th align="right">File Size</th>
            <th>File Server</th>
        </tr>
    </thead>
    <tbody *ngIf="databaseInventory">
        <tr *ngFor="let databaseInvent of databaseInventory">
            <td style="width:200px;">{{databaseInvent.title}}</td>
            <td>{{databaseInvent.file_name_path}}</td>
            <td>{{databaseInvent.status}}</td>
            <td>{{databaseInvent.device_name}}</td>
        </tr>
    </tbody>
</table>
