<table class="table table-condensed small table-striped" id="htmlTable">
    <thead>
        <tr>
            <th style='text-align:left'>Display Name</th>
            <th style='text-align:left'>User Principal Name</th>
            <th style='text-align:left'>User Type</th>
            <th style='text-align:left'>Title</th>
            <th style='text-align:left'>Licensed</th>
            <th style='text-align:left'>Department</th>
            <th style='text-align:left'>Account LastModified</th>
        </tr>
    </thead>
    <tbody *ngIf="data">
        <tr *ngFor="let entry of data">
            <td style='text-align:left'>{{entry.display_name}}</td>
            <td style='text-align:left'>{{entry.user_principal_name}}</td>
            <td style='text-align:left'>{{entry.user_type}}</td>
            <td style='text-align:left'>{{entry.title}}</td>
            <td style='text-align:left'>{{entry.license}}</td>
            <td style='text-align:left'>{{entry.department}}</td>
            <td style='text-align:right'>{{entry.account_last_modified | date: 'shortDate'}}</td>
        </tr>
    </tbody>
</table>
