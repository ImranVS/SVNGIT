<table class="table table-condensed small table-striped">
    <thead>
        <tr>
            <th>Display Name</th>
            <th>Database Name</th>
            <th>Issue Warning Quota</th>
            <th align="right">Total Item Size (GB)</th>
            <th align="right">Prohibit Send Quota (GB)</th>
            <th align="right">Prohibit Send Percentage</th>
        </tr>
    </thead>
    <tbody *ngIf="data">
        <tr *ngFor="let entry of data">
            <td>{{entry.display_name}}</td>
            <td>{{entry.database_name}}</td>
            <td>{{entry.issue_warning_quota}}</td>
            <td align="right">{{entry.total_item_size_mb}}</td>
            <td lign="right">{{entry.prohibit_send_quota}}</td> 
            <td lign="right">{{entry.prohibit_send_percentage}}</td> 
        </tr>
    </tbody>
</table>
