<table class="table table-condensed small table-striped">
    <thead>
        <tr>
            <th style="width:200px;">Server Name</th>
            <th>Community</th>
            <th>Object</th>
            <th align="right">Value</th>
            <th>Date Range</th>
        </tr>
    </thead>
    <tbody *ngIf="communityActivity">
        <tr *ngFor="let activity of communityActivity">
            <td style="width:200px;">{{activity.server_name}}</td>
            <td>{{activity.community}}</td>
            <td>{{activity.object_name}}</td>
            <td>{{activity.object_value}}</td>
            <td>{{activity.date_range}}</td>
        </tr>
    </tbody>
</table>
