<table class="table table-condensed small table-striped">
    <thead>
        <tr>
            <th>Key Word</th>
            <th>Repeat Once</th>
        </tr>
    </thead>
    <tbody *ngIf="logFile">
        <tr *ngFor="let logF of logFile">
            <td>{{logF.key_word}}</td>
            <td>{{logF.repeat_once}}</td>
        </tr>
    </tbody>
</table>
