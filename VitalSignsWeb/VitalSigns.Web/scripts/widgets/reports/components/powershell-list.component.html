<table class="table table-condensed small table-striped" id="htmlTable">
    <thead>
        <tr>
            <th> Device Type  </th>
            <th> Name</th>
            <th>Description</th>
            <th>Path</th>
            
        </tr>
    </thead>
    <tbody *ngIf="data">
        <tr *ngFor="let entry of data">
               <td>{{entry.device_type}}</td>
            <td>{{entry.name}}</td>
            <td>{{entry.description}}</td>
            <td>{{entry.path}}</td>
           
</tr>
    </tbody>
</table>
