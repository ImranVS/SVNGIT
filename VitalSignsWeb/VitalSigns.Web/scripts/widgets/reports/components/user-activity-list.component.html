<table class="table table-condensed small table-striped">
    <thead *ngIf="objectTypes">
        <tr>
            <th>User Name</th>
            <th style="width:200px;">Server Name</th>
            <th *ngFor="let objType of objectTypes">{{objType}}</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody *ngIf="userActivity">
        <tr *ngFor="let activity of userActivity">
            <td>{{activity.user_name}}</td>
            <td style="width:200px;">{{activity.server_name}}</td>
            <td *ngFor="let val of activity.object_values">{{val}}</td>
            <td>{{activity.total}}</td>
        </tr>
    </tbody>
</table>
