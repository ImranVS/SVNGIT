<table class="table table-condensed small table-striped">
    <thead>
        <tr>
            <th>Server Name</th>
            <th>Community Name</th>
            <th>Owner</th>
            <th>Community Type</th>
            <th>Creation Date</th>
            <th>Last Modified Date</th>
        </tr>
    </thead>
    <tbody *ngIf="data">
        <tr *ngFor="let entry of data">
            <td>{{entry.server_name}}</td>
            <td>{{entry.object_name}}</td>
            <td>{{entry.object_owner}}</td>
            <td>{{entry.community}}</td>
            <td>{{entry.object_created_date | date:'shortDate'}}</td>
            <td>{{entry.object_modified_date | date:'shortDate'}}</td>
        </tr>
    </tbody>
</table>
