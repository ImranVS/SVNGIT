<table class="table table-condensed small table-striped">
    <thead>
        <tr>
            <th> Server Name</th>
            <th>Display Name</th>
            <th>Account Last Logged-In</th>
        </tr>
    </thead>
    <tbody *ngIf="data">
        <tr *ngFor="let entry of data">
          
            <td>{{entry.name}}</td>
              <td>{{entry.device_name}}
            <td>{{entry.last_login_date| date: 'shortDate'}}</td>
        </tr>
    </tbody>
</table>
