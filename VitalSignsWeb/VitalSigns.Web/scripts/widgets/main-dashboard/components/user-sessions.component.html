
<!--Added by sowjanya on 9/21/2016-->
<div class="col-lg-12 col-md-6 zeusColorReact-success">
                         <div class="widgetWrapper h-xs-108 zeusColorReactBg" data-widget-type="widgetImageText">
                             <img class="svgInject" src="img/dashboard/UsersSessions.svg" title="Users sessions" alt="Users sessions" style="width: 70px;" />
                             <div>
                                 <div class="widgetImageText-head"  *ngIf="usersessionsStatus">{{usersessionsStatus.user_count }}</div>
                                 <div class="widgetImageText-text">Users sessions</div>
                             </div>
                          
                         </div>

   
                     </div>

<div class="col-lg-12 col-md-6 zeusColorReact-danger">
    <div class="widgetWrapper h-xs-108 zeusColorReactBg" data-widget-type="widgetImageText">
        <img class="svgInject" src="img/dashboard/Chrono.svg" title="Down time" alt="Down time" />
        <div>
            <div class="widgetImageText-head" *ngIf="usersessionsStatus">{{usersessionsStatus.downMinutes | number:'1.0-2'}}</div>
            <div class="widgetImageText-text">Down time this hour</div>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-6 zeusColorReact-warning">
    <div class="widgetWrapper h-xs-108 zeusColorReactBg" data-widget-type="widgetImageText">
        <img class="svgInject" src="img/dashboard/HourGlass.svg" title="Average Response time" alt="Average Response time" />
        <div>
            <div class="widgetImageText-head"*ngIf="usersessionsStatus">{{usersessionsStatus.response_time | number:'1.0-2'}}</div>
            <div class="widgetImageText-text">Average response time</div>
        </div>
    </div>
</div>
