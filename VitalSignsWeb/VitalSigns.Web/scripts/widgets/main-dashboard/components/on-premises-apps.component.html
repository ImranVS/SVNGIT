<template ngFor let-item="$implicit" [ngForOf]="onPremApps">
    <h3>{{item.type}}</h3>
    <div class="widgetOnPremisesApps-statusCountWrapper">

        <div *ngIf="item.not_responding > 0" class="zeusColorReact-danger zeusColorReactBg" [style.-webkit-flex-grow]="item.not_responding" [style.flex-grow]="item.not_responding">{{item.not_responding}}</div>
        <div *ngIf="item.ok > 0" class="zeusColorReact-success zeusColorReactBg" [style.-webkit-flex-grow]="item.ok" [style.flex-grow]="item.ok">{{item.ok}}</div>
        <div *ngIf="item.issue > 0" class="zeusColorReact-warning zeusColorReactBg" [style.-webkit-flex-grow]="item.issue" [style.flex-grow]="item.issue">{{item.issue}}</div>
        <div *ngIf="item.maintenance > 0" class="zeusColorReact-default zeusColorReactBg" [style.-webkit-flex-grow]="item.maintenance" [style.flex-grow]="item.maintenance">{{item.maintenance}}</div>
    </div>
</template>
